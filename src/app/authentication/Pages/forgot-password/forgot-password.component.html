<div class="app-body">
    <main class="main d-flex align-items-center">
        <div class="container">
            <div class="row">
                <div class="col-md-8 mx-auto">
                    <div class="card-group">
                        <div class="card p-4">
                            <div class="card-body">
                                <form>

                                    <h1>Find Your Account</h1>
                                    <p class="text-muted">Enter the email address associated with your accoun and we'll
                                        send you a link to reset your
                                        password</p>
                                    <div class="input-group mb-3">
                                        <div class="input-group-prepend">
                                            <span class="input-group-text"><i class="pi pi-user"></i></span>
                                        </div>
                                        <input type="email" class="form-control" placeholder="Enter Your Email Address">
                                    </div>

                                    <div class="row">
                                        <div class="col-6">

                                            <button pButton pRipple type="submit" label="Continue" icon="pi pi-send"
                                                class="p-button-sm" iconPos="right"></button>
                                        </div>
                                        <div class="col-6 text-right">
                                            <button type="button" class="btn btn-link px-0" routerLink='/login'>Back to
                                                Login</button>
                                        </div>
                                    </div>
                                </form>
                            </div>
                        </div>
                        <div class="card text-white bg-primary py-5 d-md-down-none" style="width:44%">
                            <div class="card-body text-center">
                                <div>

                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>
</div>
